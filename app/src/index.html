<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progress Bar JS</title>
	<meta name="author" content="Luan Novais">
	<meta name="description" content="A simple way to create manipulable progress bars with JavaScript.">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/progressbarjs.css">
</head>
<body>
	<header>
		<div class="container">
			<a href="#">Progress Bar JS</a>
		</div>
	</header>

	<main>
		<section>
			<div class="container">
				<h2 class="section-title">Bar: <span class="bold">Types</a></h2>

				<div class="item">
					<h4 class="item-title">Default</h4>

					<div class="progress-bar" data-progress-bar-percentage="25">
						<span class="bar"></span>
					</div>
				</div>

				<div class="item">
					<h4 class="item-title">Success</h4>

					<div class="progress-bar success" data-progress-bar-percentage="25">
						<span class="bar"></span>
					</div>
				</div>

				<div class="item">
					<h4 class="item-title">Alert</h4>

					<div class="progress-bar alert" data-progress-bar-percentage="25">
						<span class="bar"></span>
					</div>
				</div>

				<div class="item">
					<h4 class="item-title">Error</h4>

					<div class="progress-bar error" data-progress-bar-percentage="25">
						<span class="bar"></span>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="container">
				<h2 class="section-title">Bar: <span class="bold">Variants</a></h2>

				<div class="item">
					<h4 class="item-title">{Type} + Rounded</h4>

					<div class="progress-bar rounded" data-progress-bar-percentage="25">
						<span class="bar"></span>
					</div>
				</div>

				<div class="item">
					<h4 class="item-title">{Type} + Gradient</h4>

					<div class="progress-bar gradient" data-progress-bar-percentage="25">
						<span class="bar"></span>
					</div>
				</div>

				<div class="item">
					<h4 class="item-title">{Type} + Striped</h4>

					<div class="progress-bar striped" data-progress-bar-percentage="25">
						<span class="bar"></span>
					</div>
				</div>

				<div class="item">
					<h4 class="item-title">{Type} + Striped + Animated</h4>

					<div class="progress-bar striped animated" data-progress-bar-percentage="25">
						<span class="bar"></span>
					</div>
				</div>

				<div class="item">
					<h4 class="item-title">{Type} + Striped + Animated + Rounded</h4>

					<div class="progress-bar striped animated rounded" data-progress-bar-percentage="25">
						<span class="bar"></span>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="./assets/scripts/bundle.min.js"></script>
</body>
</html>
